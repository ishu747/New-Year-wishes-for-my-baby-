<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Specially For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: white;
    color: #333;
    overflow: hidden;
  }

  .page {
    display: none;
    height: 100vh;
    padding: 40px 25px;
    box-sizing: border-box;

    background:
  radial-gradient(circle at 10px 10px, #ffb6c1 20%, transparent 21%),
  radial-gradient(circle at 30px 30px, #ffb6c1 20%, transparent 21%);
background-size: 40px 40px;

  }

  .page.active {
    display: block;
  }

  h1 {
    font-size: 2.5rem;
    margin-top: 60px;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.7;
    margin-top: 20px;
  }

  .nav {
    position: fixed;
    bottom: 20px;
    right: 20px;
  }

  button {
    background: #ffb6c1;
    color: #000;
    border: none;
    padding: 10px 18px;
    margin-left: 10px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 0.9rem;
  }
  

    .page {
      display: none;
      height: 100vh;
      padding: 30px;
      box-sizing: border-box;
    }

    .page.active {
      display: block;
    }

    .nav {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="page active">
    <h1>Happy New Year ❤️</h1>
    <p>This website is made only for you.</p>
  </div>

  <!-- PAGE 2 -->
  <div class="page">
    <h2>How it started</h2>
    <p>
      Write your first long paragraph here.
    </p>
    <p>
      Write your second paragraph here.
    </p>
  </div>

  <!-- PAGE 3 -->
  <div class="page">
    <h2>Memories ✨</h2>
    <p>Add dates, moments, feelings.</p>
  </div>

  <!-- Navigation -->
  <div class="nav">
    <button onclick="prev()">⟵ Back</button>
    <button onclick="next()">Next ➜</button>
  </div>

  <script>
    let current = 0;
    const pages = document.querySelectorAll('.page');

    function show(index) {
      pages.forEach(p => p.classList.remove('active'));
      pages[index].classList.add('active');
    }

    function next() {
      if (current < pages.length - 1) {
        current++;
        show(current);
      }
    }

    function prev() {
      if (current > 0) {
        current--;
        show(current);
      }
    }
  </script>

</body>
</html>
